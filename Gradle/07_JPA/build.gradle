apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
	mavenCentral()
}

dependencies{
	compile group: 'javax:javaee-api:7.0'
	testCompile group: 'junit:junit:4.+'
}

sourceCompatibility = 1.0
version = '1.0'

jar{
	manifest {
		attributes 'Implementation-Title': 'Gradle Quickstart',
				'Implementation-Version': version
	}
}